<!-- Bloco 6 - HTML e CSS: Forms, Flexbox e Responsivo 
Parte III - Criando um formulário completo (Para fixar) -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário completo</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="nome-completo">Nome completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
    </label>
    <br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
    </label>
    <br>
    <label for="">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg" selected>Minas Gerais</option>
        <option value="sc">Santa Catarina</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <p>Comida favorita:</p>
    <label for="comida-1">
      <input type="radio" name="comida-favorita" id="comida-1" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" name="comida-favorita" id="comida-2">Churrasco
    </label>
    <label for="comida-3">
      <input type="radio" name="comida-favorita" id="comida-3">Japonesa
    </label>
    <label for="comida-4">
      <input type="radio" name="comida-favorita" id="comida-4">Outro
    </label>
    <br>
    <p>Escreva algo sobre voce:</p>
    <textarea name="sobre-mim" id="text-area1" cols="30" rows="5"></textarea>
    <br>
    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <br>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber promoções
    </label>
    <br>
    <button type="submit">Enviar Formulário</button>
  </form>
  
  
</body>
</html>
