<body>

    const one = document.getElementById('elementoOndeVoceEsta');

    //console.dir(one); //lista todas as propriedades no console
    
    //2. Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.

    pai.style.color = 'coral';
    //console.log(two);
    
    //3. Acesse o primeiroFilhoDoFilho e adicione um texto a ele.
    const three = one.firstElementChild;
    three.innerText = 'Exercicio 3 - adicionando texto no PrimeiroFilhoDoFilho'

    const firstSon = pai.firstElementChild;
    //console.log(firstSon);

    //5. Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    const five = one.previousElementSibling;
    //console.log(five);
    
    //6. Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    const attention = one.nextSibling;
    //console.log(attention);
    
    //7. Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    const thirdSon = one.nextElementSibling;
    //console.log(thirdSon);

    //8. Agora acesse o terceiroFilho a partir de pai .
    const eight = pai.lastElementChild.previousElementSibling;
    //console.log(eight);
  
  </script>
</body>
</html>
