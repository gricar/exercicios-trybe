<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div>
    <h3 title="primaria">Cor primária</h3>
  </div>
  <div>
    <h3 title="secundaria">Cor Secundária</h3>
  </div>
  <div>
    <h3 title="complementar">Cor Complementar</h3>
  </div>
  <div>
    <h3 title="escura">Cor Escura</h3>
  </div>
  <div title="clara-cor">
    <h3 title="clara">Cor Clara</h3>
  </div>
</body>
</html>
